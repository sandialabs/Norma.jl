type: single
input mesh file: ../upper.g 
output mesh file: tension-specimen-2.e 
CSV output interval: 1
CSV write sidesets: true
model:
  type: solid mechanics
  material:
    blocks:
      upper: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 70.0e9
      Poisson's ratio: 0.36
      density: 2700.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
boundary conditions:
  Dirichlet:
    - node set: sym_x_upper
      component: x
      function: "0.0"
    - node set: sym_z_upper
      component: z
      function: "0.0"
    - node set: upper_grip
      component: y
      function: "0.005 * 0.5 * (1.0 - cos(pi*t))"
  Schwarz overlap:
    - side set: schwarz_upper_ss
      source: tension-specimen-1
      source side set: schwarz_lower_ss 
      source block: lower
      search tolerance: 5.0e-02
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-07
  absolute tolerance: 1.0e-05
