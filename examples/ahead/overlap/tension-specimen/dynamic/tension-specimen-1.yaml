type: single
input mesh file: ../lower.g 
output mesh file: tension-specimen-1.e 
CSV output interval: 1
CSV write sidesets: true
model:
  type: solid mechanics
  material:
    blocks:
      lower: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 70.0e9
      Poisson's ratio: 0.36
      density: 2700.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
boundary conditions:
  Dirichlet:
    - node set: sym_y
      component: y
      function: "0.0"
    - node set: sym_x_lower
      component: x
      function: "0.0"
    - node set: sym_z_lower
      component: z
      function: "0.0"
  Schwarz overlap:
    - side set: schwarz_lower_ss
      source: tension-specimen-2
      source block: upper
      source side set: schwarz_upper_ss
      search tolerance: 5.0e-02
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-07
  absolute tolerance: 1.0e-05
