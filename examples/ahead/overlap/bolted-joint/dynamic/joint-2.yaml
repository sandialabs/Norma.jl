type: single
input mesh file: ../bolts.g 
output mesh file: joint-2.e 
CSV output interval: 1
CSV write sidesets: true
model:
  type: solid mechanics
  material:
    blocks:
      bolts: steel
      component: steel
    steel:
      model: neohookean
      elastic modulus: 200.0e9
      Poisson's ratio: 0.30
      density: 7800.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  maximum time step: 1.0e-06
  minimum time step: 1.0e-07
  increase factor: 1.1
  decrease factor: 0.5
boundary conditions:
  Schwarz overlap:
    - side set: schwarz_ss_bolts
      source: joint-1
      source side set: schwarz_ss_parts
      source block: component
      search tolerance: 5.0e-02
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-07
  absolute tolerance: 1.0e-05
