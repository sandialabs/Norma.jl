type: single
input mesh file: ../torsion-2.g
output mesh file: torsion-2.e
CSV write sidesets: true
model:
  type: solid mechanics
  material:
    blocks:
      top: hyperelastic
    hyperelastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "0.0"
    - node set: nsall
      component: y
      function: "0.0"
    - node set: nsall
      component: z
      function: "0.0"
  velocity:
    - node set: nsall
      component: x
      function: "a=8000; -a*y*z"
    - node set: nsall
      component: y
      function: "a=8000; a*x*z"
    - node set: nsall
      component: z
      function: "0.0"
boundary conditions:
  Schwarz overlap:
    - side set: -Z_ss
      source: torsion-1
      source block: bottom
      source side set: +Z_ss
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 128
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
