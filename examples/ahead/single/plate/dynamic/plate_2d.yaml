type: single
input mesh file: ../plate_2d.g
output mesh file: plate_2d.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      plate: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 200.0e+09
      Poisson's ratio: 0.25
      density: 7800.0
time integrator:
  type: Newmark
  β: 0.49
  γ: 0.9
  initial time: 0.0
  final time: 20.0e-3
  time step: 1.0e-5
  #maximum time step: 1.0
  #minimum time step: 0.0005
  #increase factor: 1.0
  #decrease factor: 0.5
boundary conditions:
  Dirichlet:
    #Left side of plate is fixed 
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsx-
      component: y
      function: "0.0"
    - node set: nsx-
      component: z
      function: "0.0"
    #Force solution not to do anything in y-direction to emulate 2D problem
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsy+
      component: y
      function: "0.0"
initial conditions:
  velocity:
    - node set: nsall
      component: x
      function: "0.0"
    - node set: nsall
      component: y
      function: "0.0"
    - node set: nsall
      component: z
      function: "ifelse(x > 0.099, 100.0, 0.0)"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-12
  absolute tolerance: 1.0e-08
