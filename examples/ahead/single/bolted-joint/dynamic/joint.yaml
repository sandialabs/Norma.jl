type: single
input mesh file: ../joint.g
output mesh file: joint.e
Exodus output interval: 1
CSV output interval: 1
CSV write sidesets: true
model:
  type: solid mechanics
  material:
    blocks:
      component: hyperelastic
      plate: hyperelastic
      bolts: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 200.0e9
      Poisson's ratio: 0.30
      density: 7800.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  maximum time step: 1.0e-06
  minimum time step: 1.0e-07
  increase factor: 1.1
  decrease factor: 0.5
  initial time: 0.0
  final time: 8.5e-5
  time step: 1.0e-6
boundary conditions:
  Dirichlet:
    - node set: base_plate
      component: x
      function: "0.0"
    - node set: base_plate
      component: y
      function: "0.0"
    - node set: base_plate
      component: z
      function: "0.0"
    - node set: loading
      component: x
      function: "4.0 * 0.5 * (1.0 - cos(pi*t / (2.0e-3)))"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-07
  absolute tolerance: 1.0e-05
