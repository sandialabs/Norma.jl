type: single
input mesh file: ../vessel.g
output mesh file: vessel.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      vessel: elastic
    elastic:
      model: neohookean
      elastic modulus: 200.0e+09
      Poisson's ratio: 0.25
      density: 7800.0
time integrator:
  type: Newmark
  initial time: 0.0
  final time: 1500.0
  time step: 2.0
  β: 0.25
  γ: 0.5
  maximum time step: 2.0
  minimum time step: 0.005
  increase factor: 1.2
  decrease factor: 0.5
boundary conditions:
  Dirichlet:
    - node set: x-symm
      component: x
      function: "0.0"
    - node set: y-symm
      component: y
      function: "0.0"
    - node set: top-one-point
      component: z
      function: "0.0"
  Neumann pressure:
    - side set: interior_ss
      #function: "-937.5e3 * t"
      function: "-937.5e3 * 1500 * (0.5 - 0.5 * cos(pi * t / 1500.0))"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
