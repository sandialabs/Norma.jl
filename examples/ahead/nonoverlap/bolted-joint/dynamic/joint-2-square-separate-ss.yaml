type: single
input mesh file: ../../../../../../bolts_tet4_square_separate_ss.g 
output mesh file: joint-1.e 
model:
  type: solid mechanics
  material:
    blocks:
      bolts: steel
      component: steel
    steel:
      model: Saint-Venant Kirchhoff
      elastic modulus: 200.0e9
      Poisson's ratio: 0.30
      density: 7800.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  maximum time step: 1.0e-06
  minimum time step: 1.0e-07
  increase factor: 1.1
  decrease factor: 0.5
boundary conditions:
  Schwarz nonoverlap:
    - side set: schwarz_ss_bolts_ss1
      source: joint-1
      source side set: schwarz_ss_parts_ss1
      source block: component
    - side set: schwarz_ss_bolts_ss2
      source: joint-1
      source side set: schwarz_ss_parts_ss2
      source block: component
    - side set: schwarz_ss_bolts_ss3
      source: joint-1
      source side set: schwarz_ss_parts_ss3
      source block: component
    - side set: schwarz_ss_bolts_ss4
      source: joint-1
      source side set: schwarz_ss_parts_ss4
      source block: component
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-07
  absolute tolerance: 1.0e-05
