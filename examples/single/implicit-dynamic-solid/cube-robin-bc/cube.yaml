type: single
input mesh file: ../cube/cube.g
output mesh file: cube.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      cube: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  initial time: 0.0
  final time: 1.0
  time step: 0.1
  #maximum time step: 0.1
  #minimum time step: 1.0e-06
  #increase factor: 1.1
  #decrease factor: 0.5
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
    #- node set: nsz+
      #component: z
      #function: "0.5 - 0.5 * cos(pi * t)"
  #IKT 6/5/2025: how do we want syntax to look like?  If BC is 
  #alpha*traction + beta*u, we will need to provide two functions or values.
  #Also, what should initial values be?   
  Robin: 
    - side set: ssz+
      component: z
      function: "1.0e+09 * t"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-12
  absolute tolerance: 1.0e-06
