type: single
input mesh file: ../neumann-bc/cube.g
output mesh file: cube.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      cube: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
  initial time: 0.0
  final time: 1.0
  time step: 0.1
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
  Robin:
    - side set: ssz+
      component: z
      #Set BC: alpha*traction + beta*disp = function(t,x,y,z)
      alpha: 1.0e9
      beta: -1.0
      # IKT TODO: change to take one function for disp and one for traction
      # For Robin BC alpha*u + beta*t = 0, we want to set alpha = 1.0e9 and beta = -1.
      function: "0.0"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-14
  absolute tolerance: 1.0e-10
